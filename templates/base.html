<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/assets/ico/favicon.png">

    <title>ReviewWith.Us {{title}}</title>

    <!-- Bootstrap core CSS -->
    <link href="/assets/css/bootstrap.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <!-- Overall custom styles -->
    <link href="/assets/custom/custom.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <!-- <link href="/assets/custom/CHANGE_ME.css" rel="stylesheet"> -->

    <!-- Bootstrap coree, JQuery/JQueryUI, sketch JavaScript includes -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/sketch.min.js"></script>


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="/assets/js/html5shiv.js"></script>
      <script src="/assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    {% if user_loggedin %}
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">CheetSheet</a>
        </div>
        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Choose School <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a class="school" href="#">UPenn</a></li>
                <li><a class="school" href="#">USC</a></li>
                <li><a class="school" href="#">WashU LOL</a></li>
              </ul>
            </li>
            <script type="text/javascript">
              $('.school').click( function() {
                $('.dropdown-toggle').text($(this).text() + " ");
                $('.dropdown-toggle').append('<b class="caret"></b>');
                setSchool($(this).text());
                setUp();
              });
            </script>
          </ul>
          <form class="navbar-form navbar-left" role="search" method="post" action="FILL_IN"> 
            <div class="form-group ui-widget">
              <input id="courses" type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li><button type="button" class="btn btn-danger navbar-btn">Submit</button></li>
            <li class="inactive"><a href="/logout">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
    {% endif %}

    {% if not user_loggedin %}
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">CheetSheet</a>
        </div>
        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <button onclick="location.href='/login'" type="button" class="btn btn-danger navbar-btn">Login</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% endif %}

    <div id="content">
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
